<!DOCTYPE html>
<html>
<head>
    <title>Flask MongoDB App</title>
</head>
<body>
    <h2>Submit User Info</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Role:</label>
        <input type="text" name="role" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
